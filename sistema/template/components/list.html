<div class="row corpo">
	<div class="col-md-12">
		<h2><i class="<?php echo $titulo['icon'] ?>"></i> <?php echo $titulo['text'] ?></h2>
		<hr>
	</div>
</div>

<?php if (count($links) > 0): ?>
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
		<?php foreach ($links as $link): ?>
			<li class="breadcrumb-item">
				<a href="<?php echo $link['href'] ?>">
					<i class="<?php echo $link['icon'] ?>"></i>
					<?php echo $link['label'] ?>
				</a>
			</li>
		<?php endforeach ?>
		</ol>
	</div>
</div>
<?php endif ?>

<?php if (count($grid) > 0): ?>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-bordered dataTable grid">
			<thead>
				<?php foreach ($grid['cols'] as $col): ?>
					<th><?php echo $col ?></th>
				<?php endforeach ?>
			</thead>
			<tbody>
				<?php foreach ($grid['rows'] as $linha): ?>
					<tr>
						<?php foreach ($linha as $l): ?>
							<td><?php echo $l ?></td>
						<?php endforeach ?>
						<?php if (isset($grid['options'])): ?>
							<td>
								<?php foreach ($grid['options'] as $option): ?>
									<a href="<?php echo $option['href'] ?><?php eval($option['param']) ?>" class="<?php echo $option['class'] ?>">
										<i class="<?php echo $option['icon'] ?>"></i>
										<?php echo $option['text'] ?>
									</a>
								<?php endforeach ?>
							</td>
						<?php endif ?>
					</tr>
				<?php endforeach ?>
			</tbody>
		</table>
	</div>
</div>
<?php endif ?>
